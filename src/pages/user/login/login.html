
<ion-content class="gris">

    <h5 class="bajar textoAzul" text-center> Ahora necesitamos tus datos para iniciar una reserva. Si no tienes cuenta aún, registrate ¡es súper fácil!</h5>

    
    <div class="white">
        <div padding>
            <button ion-button (click)="registrarUsuario()" full color="primary" class="alto50">Registrarse</button>
        </div>
        
    </div>
    
    <h3 text-center class="noMargin">ó</h3>
    <div padding>
        <p style="text-align: center">{{msg}}</p>

        <form #formulario="ngForm">

            <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input type="text" 
                           required    
                           name="email" 
                           ngModel></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Contraseña</ion-label>
                <ion-input type="password" required name="password" ngModel></ion-input>
            </ion-item>
        </form>
        <button ion-button (click)="startSesion(formulario)" block class="inicioSesion">iniciar Sesión</button>
    </div>
    <p class="noLogin" (click)="goToHome()">Continuar como invitado</p>

</ion-content>
