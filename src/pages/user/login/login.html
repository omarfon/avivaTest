
<ion-content class="gris">

        </div>

    <div padding class="containerInputs">
        <p style="text-align: center">{{msg}}</p>

        <form #formulario="ngForm">

            <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input type="text"
                           required
                           name="email"
                           ngModel></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Contraseña</ion-label>
                <ion-input [type]="password_type"
                           name="password"
                           ngModel>
                </ion-input>
                <button ion-button
                        clear
                        item-end
                        (click)="changeType()">
                  <ion-icon name="eye"></ion-icon>
                </button>
            </ion-item>
        </form>
        <button ion-button (click)="startSesion(formulario)" block class="inicioSesion">iniciar Sesión</button>
    </div>
    <p (click)="goToRecovery()"
        class="textoOlvido">Olvidé mi contraseña</p>

          <ion-row class="containerBotones">
            <ion-col col-5>
              <button ion-button
                      clear
                      *ngIf="this.hora == undefined"
                      class="noLogin"
                      block
                (click)="goToHome()">Continuar como invitado
              </button>
            </ion-col>
            <ion-col col-7>
              <button ion-button
                     clear
                      block
                      class="register"
                      (click)="registrarUsuario()">
                registrarme
              </button>
            </ion-col>
          </ion-row>

</ion-content>
