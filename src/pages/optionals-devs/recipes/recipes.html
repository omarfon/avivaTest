<ion-header>
  <ion-navbar color="primary">
    <ion-title>Mis Recetas</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
    <ion-card *ngFor="let recipe of recipes"
              (click)="goToDetailRecipe(recipe)">
        <ion-row>
          <ion-col col-4
                    class="iconoReceta">
              <h4>receta</h4>
              <ion-icon name="paper"></ion-icon>
              <p class="fecha">{{recipe.prescripciones[0].inicio_prescripcion | date:'dd/MM/y'}}</p>
          </ion-col>
          <ion-col col-8>
            <p class="especialidad"> <span> Especialidad: </span>{{recipe.prescripciones[0].servicio}} </p>
            <p class="doctor">Doctor: {{recipe.prescripciones[0].apellidop_personal}} {{recipe.prescripciones[0].apellidom_personal}}</p>

          </ion-col>
        </ion-row>

    </ion-card>

</ion-content>
