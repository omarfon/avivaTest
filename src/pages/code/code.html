<ion-header>

  <ion-navbar color="primary">
    <ion-title>Código de Validación</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p class="codigoValida">hemos enviado al correo el código de validación , ingresalo y listo....</p>
 <ion-row>
   <div col-2></div>
   <div col-8>
      <form [formGroup]="formCode" (ngSubmit)="saveData(formCode.value)" novalidate>
     <ion-row>
         <ion-col class="rectanguloInput">
            <ion-input type="number"
                       [(ngModel)]="primero"
                       formControlName="primero"
                        ></ion-input>
          </ion-col>
         <ion-col class="rectanguloInput">
            <ion-input type="number"
                        [(ngModel)]="segundo"
                        formControlName="segundo"
                        ></ion-input>
          </ion-col>
         <ion-col class="rectanguloInput">
           <ion-input type="number"
                      tercero="tercero"
                      formControlName="tercero"
                      ngModel></ion-input>
          </ion-col>
          <ion-col class="rectanguloInput">
              <ion-input type="number"
                         tercero="cuarto"
                         formControlName="cuarto"
                         ngModel></ion-input>
             </ion-col>
            </ion-row>
            <div class="center">
              <button ion-button
                       type="submit">
                 registrarme
              </button>
            </div>
    </form>
   </div>
   <div col-2></div>
 </ion-row>


 <div class="center">
   <p class="newCode">Si no recibiste o caduco tu codigo puedes solicitar uno nuevo.</p>
   <button ion-button
          class="codigoreen"
          clear
          (click)="sendCode()">reenviar códido
 </button>
 </div>

</ion-content>
