<ion-content padding>
    <form [formGroup]="myForm" (ngSubmit)="saveData(myForm)" novalidate>
      <ion-row>
        <!-- cabecera del modal -->
        <ion-col col-12
                  class="backCabecera">
          <ion-row>
            <!-- espacio para las imagenes -->
            <ion-col col-4>
             <div class="imagenCheckout">

             </div>
            </ion-col>
            <!-- div para el texto de titulo y subtitulo -->
            <ion-col col-8>
              <h5 class="tituloDeCita">Titulo de la cita</h5>
              <p class="resumenCita">algún resumen</p>
            </ion-col>
          </ion-row>
        </ion-col>
        <!-- cuerpo del modal -->
        <ion-col col-12
                 class="backCuerpoModal">
          <ion-row>
            <ion-col 
                    col-12
                    class="sinpading top10">
              <ion-item>
                  <ion-icon name="card" item-left></ion-icon>
                <ion-input type="tel" 
                            placeholder="4111-1111-1111-1111"
                            formControlName="numero"
                            required
                            minlength="16"
                            maxlength="16"
                            name="numero"
                            >
                </ion-input>
              </ion-item>
            </ion-col>
            <ion-col
                    col-6
                    class="sinpading">
              <ion-item>
                  <ion-icon name="calendar" item-left></ion-icon>
                <ion-input type="text" 
                            date="yyyy-mm"
                            placeholder="YYYY/MM"
                            formControlName="month"
                            required 
                            maxlength="6">        
                </ion-input>
              </ion-item>
            </ion-col>
            <ion-col 
                    col-6
                    class="sinpading">
              <ion-item>
                  <ion-icon name="unlock" item-left></ion-icon>
                <ion-input type="tel" 
                            placeholder="CVV"
                            formControlName="cvv"
                            minLength="3" 
                            maxlength="3"
                            name="cvv"
                            required>
                </ion-input>
              </ion-item>
            </ion-col>

            <ion-col 
                    col-12
                    class="sinpading top10">
              <ion-item>
                  <ion-icon name="at" item-left></ion-icon>
                <ion-input type="email" 
                            formControlName = "mail"
                            placeholder="Correo electrónico"
                            name="mail">
                </ion-input>
                </ion-item>
            </ion-col>
            
          </ion-row>
          <div padding>
              <button ion-button color="secondary" block type="submit" [disabled]="!myForm.valid" >Pagar S/ 45.50</button>
            </div>
        </ion-col>
      </ion-row>
    </form>
</ion-content>
