<ion-menu [content]="contenido" persistent="true">
    <ion-header color="primary">
        <!-- <ion-toolbar>
            <ion-title>More Health</ion-title>
        </ion-toolbar>     -->
    </ion-header>
    <ion-content class="fondoColor">
        <button ion-button text-center class="imagen" (click)="goPage(pro)">
            <ion-icon class="iconAdd flecha" name="add"></ion-icon>
        </button>
        <ion-list class="lista">
            <button ion-item (click)="goPage(hom)" class="outLine">
            <ion-icon item-start name="home"></ion-icon>
            Home</button>

            <button ion-item (click)="goPage(car)" class="outLine">
            <ion-icon item-start name="medkit"></ion-icon>
            Reservar</button>

            <button ion-item (click)="goPage(myd)" *ngIf="userToken" class="outLine">
             <ion-icon item-start name="clipboard"></ion-icon>
             Mis Citas</button>

            <!-- <button ion-item *ngIf="userToken">
                <ion-icon item-start name="people" ></ion-icon>
            Familiares</button> -->


            <!-- <button ion-item (click)="goPage(irm)" *ngIf="userToken">
                <ion-icon item-start name="image"></ion-icon> 
            Mis Imagenes</button> -->


            <!-- <button ion-item (click)="goPage(rep)" *ngIf="userToken">
                <ion-icon item-start name="bookmarks"></ion-icon> 
                Recetas</button> -->


            <button ion-item (click)="goPage(log)" *ngIf="!userToken" class="outLine">
            <ion-icon item-start name="key"></ion-icon>
            Login</button>


            <button ion-item (click)="logout()" *ngIf="userToken" class="outLine">
            <ion-icon item-start name="close-circle"></ion-icon>
            terminar sesion</button>

        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="hom" #contenido></ion-nav>
